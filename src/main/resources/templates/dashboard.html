<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table {
            width: 100%;
        }

        tr:nth-of-type(odd) {
            background: #eee;
        }

        th {
            background: #333;
            color: white;
            font-weight: bold;
        }

        td, th {
            padding: 6px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-3xl mb-6">Huddles</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date/Time</th>
                <th># Registered</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="huddleSummaryView: ${ huddles }">
                <td th:text="${ huddleSummaryView.name }"></td>
                <td th:text="${ huddleSummaryView.dateTime }"></td>
                <td th:text="${ huddleSummaryView.numberRegistered }"></td>
            </tr>
        </tbody>
    </table>
    <form action="/schedule" method="post" th:object="${scheduleHuddleForm}">
        <div>Name: <input type="text" th:field="*{name}"></div>
        <div>Date: <input type="date" th:field="*{date}"></div>
        <div>Time: <input type="time" th:field="*{time}"></div>
        <div><button type="submit">Schedule New Huddle</button></div>
    </form>
</body>
</html>
